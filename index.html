<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>glTF3d Viewer</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="app.js"></script>
</head>
<body>
  <j>In order to see your 3d model, please select Upload File</j>
  <main class="wrap">
    <div class="dropzone">
        <p>Select the GLTF. file</p>
      <div class="upload-btn">
        <input type="file" name="file-input[]" id="file-input" multiple=""> 
        <label for="file-input">
          <span>Upload file</span>
        </label>
      </div>
    </div>
    <div class="spinner"></div>
  </main>
  <script type="text/x-handlebars-template" id="report-toggle-template"></script>
  <script type="text/x-handlebars-template" id="report-template"></script>
  <script type="text/x-handlebars-template" id="report-table-partial"></script>
  
</body>
